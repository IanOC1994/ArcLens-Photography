<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="keywords" content="architectural photography, buildings, photography, Ireland, Dublin">
     <!-- Page Title-->

    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <!-- Stylesheet-->
     <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header element -->
     <header>
        <a href="index.html" class="logo-link"><h1 class="logo"> ArcLens Photography</h1></a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <menu class="social-media">
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="linkedin"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="youtube"><i class="fa-brands fa-youtube"></i></a></li>
            </menu>
        </nav>
     </header>

     <!-- Main body content -->
      <main>
        <!-- Portfolio Section -->
        <section class="portfolio-page-container">
            <div class="portfolio-intro-text">
                <h3>Portfolio</h3>
            </div>
            <div class="grid">
                    <a class="nav-image" href="#commercial">
                        <img src="assets/images/portfolio-image-commercial.jpg" alt="commercial building Dublin">
                        <div class="image-overlay">
                            <div class="image-label">commercial</div>
                        </div>
                    </a>
                    <a class="nav-image" href="#residential">
                        <img src="assets/images/portfolio-image-residential.jpg" alt="residential red brick houses Dublin">
                        <div class="image-overlay">
                            <div class="image-label">residential</div>
                        </div>
                    </a>
                    <a class="nav-image" href="#retail">
                        <img src="assets/images/portfolio-image-retail.jpg" alt="retail space Dublin">
                        <div class="image-overlay">
                            <div class="image-label">retail</div>
                        </div>
                    </a>
                    <a class="nav-image" href="#landscape">
                        <img src="assets/images/portfolio-image-landscape.jpg" alt="concrete bridge Dublin">
                        <div class="image-overlay">
                            <div class="image-label">landscape</div>
                        </div>
                    </a>
                    <a class="nav-image" href="#historic">
                        <img src="assets/images/portfolio-image-historic.jpg" alt="historic cathedral Dublin">
                        <div class="image-overlay">
                            <div class="image-label">historic</div>
                        </div>
                    </a>
                    <a class="nav-image" href="#alternative">
                        <img src="assets/images/portfolio-image-alternative.jpg" alt="Alternative yellow clad house outer Dublin">
                        <div class="image-overlay">
                            <div class="image-label">alternative</div>
                        </div>
                    </a>
            </div>
        </section>
        <section id="portfolio-contact-us" class="contact-us-container">
            <div class="contact-us">
                <h5>Have a project? Don't hesitate to reach out!</h5>
                <a href="contact.html" class="contact-us-link">Contact Us</a>
            </div>
        </section>

     <!-- Footer -->
     <footer class="footer">
        <p>ArcLens Photography 2024 © All rights Reserved</p>
    </footer>
      
    
     <!-- Font Awesome Kit -->
